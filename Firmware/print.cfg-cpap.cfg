########################

[pause_resume]
recover_velocity: 350

########################
########################

[filament_switch_sensor sentinel]
pause_on_runout: true
switch_pin: PA8
runout_gcode:
	G91
    G1 E-30 F2500
  	G90
	G1 X0 Y0 F30000
  	M104 S0

